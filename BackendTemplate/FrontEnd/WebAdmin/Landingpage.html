    <style>
      body {

      }
      header {
        position: relative;

      table {

      th,

      .headerContent {
        width: 100%;

      }
      .createBtn {
        height: 40px;
        background: linear-gradient(
          270deg,

        padding: 5px 10px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        border-radius: 4px;
      }
      dialog#newDB {
        width: 300px;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      /* Styles for the dialog content */
      dialog#newDB p {
        margin-bottom: 10px;
      }

      /* Styles for the input field */

        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;

        width: 100%;

        color: #fff;
        border: none;

        cursor: pointer;
      }

      dialog#newDB button:hover {
        background-color: #0069d9;
      }
      .contentContainer {
        height: 100%;
      }

    <main class="contentContainer">
      <div class="headerContent">
        <h2>Database lists</h2>
        <button class="createBtn" onclick="modalnewDB()">
          Create new database
        </button>
      </div>
      <div class="tableData">
        <table id="databaseTable">
          <thead>
            <tr>
              <th>Database Name</th>
              <th>Description</th>
              <th>DBId</th>
            </tr>
          </thead>
          <tbody>
            <!-- Table rows will be dynamically generated -->
          </tbody>
        </table>
      </div>
    </main>
    <dialog id="newDB">
      <button
        style="
          background-color: rgba(0, 0, 0, 0);
          color: black;
          padding: 0;
          margin: 0;
          float: right;
          width: fit-content;
        "
        id="closemodalDB"
      >
        X
      </button>
      <p>Enter a new key name:</p>
      <div id="inputDBcontainer"></div>

      <button id="Createbtn">Update</button>
    </dialog>
    <script src="./JS/NavBar.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", loadData);
      function loadData() {
        fetch("/admin/Lobby/Get-Database-Info", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            AdminToken: token, // Include the token in the request body with the name "AdminToken"
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.status === "Success") {
              const databaseList = data.data;
              console.log(databaseList);
              localStorage.setItem("listTable", JSON.stringify(databaseList));
              const tableBody = document.querySelector("#databaseTable tbody");
              tableBody.innerHTML = generateTableRows(databaseList);
              generateListDB(databaseList);
              addRowClickListeners(databaseList);
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }

      function generateTableRows(databaseList) {
        return databaseList
          .map((database) => {
            const { DatabaseName, Description, DBId, id, AccountLogin } =
              database;
            return `<tr data-dbId="${DBId}">
                        <td>${AccountLogin ? "‚≠ê  " : "‚òÜ  "}${DatabaseName}</td>
                        <td>${Description}</td>
                        <td>${DBId}</td>
                    </tr>`;
          })
          .join("");
      }
      function addRowClickListeners(databaseList) {
        const tableRows = document.querySelectorAll("#databaseTable tbody tr");
        tableRows.forEach((row) => {
          row.addEventListener("click", () => {
            const dbId = row.getAttribute("data-dbId");
            navigateToDatabasePage(dbId);
          });
        });
      }
      function navigateToDatabasePage(dbId) {
        // Replace 'database.html' with the path to your database page
        window.location.href = `database.html?dbId=${dbId}`;
      }
      // Get the dialog element
      const dialog = document.getElementById("newDB");
      const inputDBcontainer = document.getElementById("inputDBcontainer");

      // Define the event listener functions
      function closeDialog() {
        dialog.close();
      }

      function submitData() {
        const databasename = document.getElementById("databasename").value;
        const description = document.getElementById("descriptionContent").value;
        const data = {
          DatabaseName: databasename,
          Description: description,
          ViewId: 123,
          AdminToken: token,
        };

        fetch("/admin/Lobby/Create-Database", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.status === "Success") {
              loadData();
              dialog.close();
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }

      function modalnewDB() {
        inputDBcontainer.innerHTML = `<input type="text" id="databasename" placeholder="Database name" />
  <input type="text" id="descriptionContent" placeholder="Description" />`;

        // Open the dialog
        dialog.showModal();
      }

      // Attach the event listeners
      const closemodalDB = document.getElementById("closemodalDB");
      const Createbtn = document.getElementById("Createbtn");
      closemodalDB.addEventListener("click", closeDialog);
      Createbtn.addEventListener("click", submitData);
    </script>
